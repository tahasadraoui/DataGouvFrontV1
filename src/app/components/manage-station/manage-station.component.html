<div *ngIf="!isLoading" class="row">
  <div class="w-100 p-2"></div>
  <div class="offset-2"></div>
  <div class="col-8">
    <h2>Modifier les données de la station {{station.libelle_station}}</h2>
    <div class="w-100 p-2"></div>
    <form>
      <div class="form-group">
        <label class="text-primary font-weight-bold" for="code_departement">Code département</label>
        <input class="form-control" type="text" [(ngModel)]="station.code_departement" name="code_departement">
      </div>
      <div class="form-group">
        <label class="text-primary font-weight-bold" for="code_region">Code région</label>
        <input class="form-control" type="text" [(ngModel)]="station.code_region" name="code_region">
      </div>
      <div class="form-group">
        <label class="text-primary font-weight-bold" for="code_station">Code station</label>
        <input class="form-control" type="text" [(ngModel)]="station.code_station" name="code_station">
      </div>
      <div class="form-group">
        <label class="text-primary font-weight-bold" for="libelle_region">Libellé région</label>
        <input class="form-control" type="text" [(ngModel)]="station.libelle_region" name="libelle_region">
      </div>
      <div class="form-group">
        <label class="text-primary font-weight-bold" for="libelle_station">Libellé station</label>
        <input class="form-control" type="text" [(ngModel)]="station.libelle_station" name="libelle_station">
      </div>
      <div class="form-group">
        <label class="text-primary font-weight-bold" for="uri_station">URI station</label>
        <input class="form-control" type="text" [(ngModel)]="station.uri_station" name="uri_station">
      </div>
      <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary mr-2" (click)="submit()" [disabled]="isLocked">
        Confirmer
      </button>
      <button class="btn btn-danger" routerLink="/stations">Annuler</button>
    </div>
    </form>
  </div>
</div>
